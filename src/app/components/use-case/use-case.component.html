<div class="container" cdkDropListGroup>
  <div class="cards">
    <h1>Cartas seleccionadas</h1>
    <div
      class="card-list"
      cdkDropList
      [cdkDropListData]="myList"
      (cdkDropListDropped)="dropOnList($event)"
      [cdkDropListEnterPredicate]="predicate"
    >
      <div
        class="card-item"
        *ngFor="let card of myList"
        cdkDrag
        [cdkDragData]="card"
      >
        <img height="200" [src]="card.card_images[0].image_url_small" alt="" />
      </div>
    </div>
  </div>
  <div class="cards">
    <h1>Cartas</h1>
    <div class="card-list" cdkDropList [cdkDropListData]="cards">
      <div
        class="card-item"
        *ngFor="let card of cards"
        cdkDrag
        [cdkDragData]="card"
      >
        <img height="200" [src]="card.card_images[0].image_url_small" alt="" />
      </div>
    </div>
  </div>
</div>
